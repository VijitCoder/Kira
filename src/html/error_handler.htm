<!-- kira\Handlers::errorHandler() -->
<style>
    div.php-err-info, table.php-err-info, table.php-err-stack {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
    }
    div.php-err-info, table.php-err-stack {margin: 10px;}
    div.php-err-info {
        border: 1px solid black;
        padding: 0 10px;
        border-radius: 10px;
        background-color: rgb(235, 245, 255);
    }
    div.php-err-info h4 {border-bottom:1px solid black; color:#b81900;}
    .php-err-info td {padding-bottom: 7px; padding-right: 7px;}
    .php-err-stack {
        margin-top: 10px;
        border: 0px;
        border-collapse:collapse;
    }
    .php-err-stack td {padding:5px 10px;}
    .php-err-stack td {font: 12px/1.5em "Lucida Console", Monaco, monospace;}
    .php-err-txtleft {text-align: left;}
    .php-err-txtright {text-align: right;}
</style>

<div class='php-err-info'>
    <h4>Ошибка PHP</h4>
    <table class = 'php-err-info'>
        <tr><td>Код:</td><td>{{codeTxt}}</td></tr>
        <tr><td style="vertical-align:top;">Сообщение:</td><td><strong>{{message}}</strong></td></tr>
        <tr><td>Скрипт:</td><td>{{fileName}}</td></tr>
        <tr><td>Строка:</td><td>{{line}}</td></tr>
     </table>

    {{stack_html}}

</div>
